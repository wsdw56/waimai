<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon兔单终极版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF; --primary-hover: #0056b3;
            --secondary-color: #6c757d; --success-color: #198754;
            --danger-color: #dc3545; --light-gray: #f8f9fa;
            --border-color: #e9ecef; --text-color: #212529;
            --text-muted: #6c757d; --card-shadow: 0 8px 32px rgba(0,0,0,0.1);
            --border-radius: 16px;
        }
        *, *::before, *::after { box-sizing: border-box; }
        body {
            font-family: 'Noto Sans SC', sans-serif; line-height: 1.7;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 0; display: flex; justify-content: center; align-items: flex-start; 
            min-height: 100vh; padding: 15px;
        }
        .main-container { max-width: 900px; width: 100%; padding-top: 2vh; }
        .card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(10px);
            padding: 30px; border-radius: var(--border-radius);
            box-shadow: var(--card-shadow); margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #loginContainer { max-width: 420px; margin: 10vh auto 0; animation: fadeInFromBottom 0.6s ease-out forwards; }
        @keyframes fadeInFromBottom { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .login-header { text-align: center; margin-bottom: 35px; }
        .login-header .icon {
            display: inline-block; background: linear-gradient(135deg, var(--primary-color), #00A6FF);
            color: white; padding: 18px; border-radius: 50%;
            margin-bottom: 15px; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        .login-header .icon svg { width: 36px; height: 36px; display: block; }
        #loginContainer h1 { font-size: 26px; font-weight: 700; margin: 0; }
        
        .form-control { position: relative; margin-bottom: 25px; }
        .form-control input {
            width: 100%; padding: 12px 12px 12px 45px; font-size: 16px;
            border: none; border-bottom: 2px solid var(--border-color); background: transparent;
        }
        .form-control input:focus { outline: none; }
        .form-control label {
            position: absolute; top: 12px; left: 45px; font-size: 16px; color: var(--text-muted);
            pointer-events: none; transition: all 0.3s ease; opacity: 0;
        }
        .form-control input:focus + label, .form-control input:not(:placeholder-shown) + label {
            top: -10px; left: 45px; font-size: 12px; color: var(--primary-color); opacity: 1;
        }
        .form-control .line {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 2px;
            background: var(--primary-color); transform: scaleX(0); transition: transform 0.3s ease;
        }
        .form-control input:focus ~ .line { transform: scaleX(1); }
        .form-control svg {
            position: absolute; left: 12px; top: 12px; width: 20px; height: 20px;
            color: var(--text-muted); transition: color 0.3s ease;
        }
        .form-control input:focus ~ svg { color: var(--primary-color); }
        
        #loginError { color: var(--danger-color); text-align: center; margin-top: 15px; height: 20px; font-size: 14px; transition: opacity 0.3s; opacity: 0; }
        .remember-me { display: flex; align-items: center; margin: 20px 0; color: var(--text-muted); font-size: 15px; }
        .remember-me input { margin-right: 10px; width: 16px; height: 16px; }
        
        .btn, .button-group button { padding: 12px; font-size: 16px; color: #fff; border: none; border-radius: 8px; cursor: pointer; transition: all 0.2s ease-out; font-weight: 500; }
        #loginButton { 
            width: 100%; background: linear-gradient(90deg, var(--primary-color), #00A6FF);
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }
        #loginButton:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 122, 255, 0.4); }

        #appContainer { display: none; }
        .app-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .app-title {
            display: inline-flex; align-items: center; gap: 10px;
            background-color: #e7f3ff; color: var(--primary-color);
            padding: 8px 16px; border-radius: 30px; font-weight: 700; font-size: 18px;
        }
        .app-title svg { width: 22px; height: 22px; }
        #logoutButton {
            background: none; border: none; cursor: pointer; padding: 5px; display: flex; align-items: center; color: var(--text-muted);
        }
        #logoutButton svg { width: 22px; height: 22px; margin-right: 5px; }
        #logoutButton:hover { color: var(--danger-color); }
        
        .token-input-wrapper { display: flex; align-items: center; gap: 10px; }
        .token-input-wrapper .form-control { flex-grow: 1; margin: 0; }
        #pasteTokenButton {
            background: var(--primary-color); color: white; border: none;
            border-radius: 6px; padding: 8px 14px; font-size: 13px; cursor: pointer; flex-shrink: 0;
        }
        
        .control-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid var(--border-color); }
        .control-row:last-child { border-bottom: none; }
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { display:none; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 28px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        #customCoordsContainer { display: grid; grid-template-rows: 0fr; transition: grid-template-rows 0.4s ease-out; }
        #customCoordsContainer.active { grid-template-rows: 1fr; }
        .custom-coords-inner {
            overflow: hidden; background-color: transparent; border-left: 3px solid transparent;
            padding: 0; margin-top: 15px; transition: all 0.4s ease-out;
        }
        #customCoordsContainer.active .custom-coords-inner {
            background-color: #f0f7ff; border-left-color: var(--primary-color);
            padding: 15px 15px 0 15px; border-radius: 8px;
        }
        
        .btn:active, .button-group button:active { transform: scale(0.97); }
        .button-group { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 10px; margin-bottom: 10px; }
        #prevButton { background-color: var(--secondary-color); }
        #queryButton { background-color: var(--primary-color); }
        #nextButton { background-color: var(--success-color); }
        .button-group button:disabled { background-color: #a0a0a0; cursor: not-allowed; opacity: 0.7; }

        .pagination { text-align: center; margin-bottom: 15px; padding-top: 5px; }
        .pagination button, .pagination span {
            background-color: #fff; border: 1px solid var(--border-color); color: var(--primary-color);
            padding: 6px 12px; margin: 0 3px; cursor: pointer; border-radius: 4px;
        }
        .pagination button:hover { background-color: #e9ecef; }
        .pagination button.active { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
        .pagination span { border: none; cursor: default; padding: 6px 4px; }
        
        #status { font-weight: 500; text-align: center; padding: 12px; border-radius: 6px; transition: all 0.3s;}
        .status-info { background-color: #cff4fc; color: #055160; }
        .status-success { background-color: #d1e7dd; color: #0f5132; }
        .status-error { background-color: #f8d7da; color: #842029; }

        .page-header { padding-bottom: 10px; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; font-weight: 700; font-size: 18px; }
        
        #merchantList { max-height: 60vh; overflow-y: auto; }
        .merchant-item { background: white; border-radius: 12px; padding: 15px; margin-bottom: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.06); transition: background-color 0.2s; }
        .merchant-item:hover { background-color: var(--light-gray); }
        .merchant-main-info { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 15px; }
        .merchant-info h3 { margin: 0 0 5px 0; font-size: 17px; font-weight: 500; }
        .merchant-info p { margin: 0; font-size: 14px; color: var(--text-muted); }
        .action-buttons { display: flex; flex-wrap: wrap; gap: 8px; justify-content: flex-start; }
        .action-buttons .btn { 
            font-size: 12px; padding: 6px 12px; border-radius: 20px; 
            display: flex; align-items: center; justify-content: center; gap: 5px;
            flex-grow: 1; min-width: 80px;
        }
        .action-buttons .btn svg { width: 14px; height: 14px; }
        .btn:hover { filter: brightness(1.1); }
        .btn.direct-link-btn { background-color: #ff8c00; }
        .btn.copy-link-btn { background-color: #0dcaf0; }
        .btn.qr-code-btn { background-color: var(--success-color); }
        
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 20px; width: 280px; text-align: center; border-radius: var(--border-radius); }
        .close-btn { float: right; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        #rawResponseContainer { display:none; margin-top: 20px; }
        #rawResponseContainer pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 6px; white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; font-size: 13px; }

        /* --- 移动端适配 --- */
        @media (max-width: 480px) {
            body { padding: 10px; }
            .card { padding: 20px; }
            #loginContainer { margin-top: 5vh; }
            #loginContainer h1 { font-size: 22px; }
            .app-title { font-size: 16px; padding: 6px 12px; gap: 8px; }
            .app-title svg { width: 18px; height: 18px; }
            .merchant-info h3 { font-size: 16px; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 登录界面 -->
        <div id="loginContainer" class="card">
            <div class="login-header">
                <span class="icon"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg></span>
                <h1>登录</h1>
            </div>
            <div class="form-control">
                <input type="text" id="usernameInput" placeholder=" " required>
                <label>账号</label><div class="line"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
            </div>
            <div class="form-control">
                <input type="password" id="passwordInput" placeholder=" " required>
                <label>密码</label><div class="line"></div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
            </div>
            <div class="remember-me"><input type="checkbox" id="rememberMeCheckbox"><label for="rememberMeCheckbox">记住我</label></div>
            <button id="loginButton" class="btn">登录</button>
            <div id="loginError"></div>
        </div>

        <!-- 主应用界面 -->
        <div id="appContainer">
            <div class="app-header">
                <div class="app-title">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1.5a.7.7 0 0 1 .7.7v1.17a.2.2 0 0 0 .15.19l.7.17a.7.7 0 0 1 .6.85l-.23.89a.2.2 0 0 0 .09.21l.55.55a.7.7 0 0 1 0 .99l-.55.55a.2.2 0 0 0-.09.21l.23.89a.7.7 0 0 1-.6.85l-.7.17a.2.2 0 0 0-.15.19V21.3a.7.7 0 0 1-1.4 0v-1.17a.2.2 0 0 0-.15-.19l-.7-.17a.7.7 0 0 1-.6-.85l.23-.89a.2.2 0 0 0-.09-.21l-.55-.55a.7.7 0 0 1 0-.99l.55-.55a.2.2 0 0 0 .09-.21l-.23-.89a.7.7 0 0 1 .6-.85l.7-.17a.2.2 0 0 0 .15-.19V2.2a.7.7 0 0 1 .7-.7z"></path></svg>
                    <span>Lemon兔单终极版</span>
                </div>
                <button id="logoutButton" title="退出登录"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg><span>退出</span></button>
            </div>
            <div class="card">
                <div class="form-group">
                    <label>Token (可粘贴完整Cookie)</label>
                    <div class="token-input-wrapper">
                        <div class="form-control">
                            <input type="text" id="tokenInput" placeholder="在此处粘贴Token或Cookie" required>
                            <div class="line"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"></path><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"></path></svg>
                        </div>
                        <button id="pasteTokenButton">粘贴</button>
                    </div>
                </div>
                <div class="control-row"><label>自定义经纬度</label><label class="switch"><input type="checkbox" id="customCoordsToggle"><span class="slider"></span></label></div>
                <div id="customCoordsContainer">
                    <div class="custom-coords-inner">
                        <div class="form-control">
                            <input type="text" id="longitudeInput" placeholder="例如: 121.4737" required><label>经度</label><div class="line"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        </div>
                        <div class="form-control">
                            <input type="text" id="latitudeInput" placeholder="例如: 31.2304" required><label>纬度</label><div class="line"></div>
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>
                        </div>
                    </div>
                </div>
                 <div class="control-row"><label>开启调试模式</label><button id="debugUnlockButton" class="btn" style="font-size: 14px; padding: 8px 16px; background-color: var(--secondary-color);">&#128274; 上锁</button></div>
            </div>
            <div class="card">
                 <div class="button-group">
                    <button id="prevButton" disabled>上一页</button><button id="queryButton">开始查询</button><button id="nextButton" disabled>下一页</button>
                </div>
                <div id="paginationControls" class="pagination"></div>
                <div id="status" class="status-info">状态：准备就绪</div>
            </div>
            <div class="card" id="results">
                <div class="page-header" id="responseHeader">商家列表</div>
                <div id="merchantList"><p style="text-align: center; color: var(--text-muted);">请点击“开始查询”按钮...</p></div>
                <div id="rawResponseContainer"><h4 class="page-header">原始响应数据</h4><pre><code id="rawResponseOutput"></code></pre></div>
            </div>
        </div>
    </div>
    <div id="qrModal" class="modal"><div class="modal-content"><span class="close-btn">&times;</span><p>请使用美臀App扫描二维码</p><img id="qrCodeImg" src="" alt="QR Code"></div></div>
    
    <script src="jttt.js"></script>
</body>
</html>
