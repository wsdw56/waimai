<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemon兔单无视入口终极版</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-gray: #f8f9fa;
            --border-color: #dee2e6;
            --text-color: #212529;
            --text-muted: #6c757d;
            --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
            --border-radius: 12px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            line-height: 1.7;
            padding: 20px;
            background-color: var(--light-gray);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            max-width: 900px;
            width: 100%;
        }

        .card {
            background: #fff;
            padding: 25px 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
        }
        
        /* --- 登录界面样式 --- */
        #loginContainer {
            max-width: 400px;
            margin: auto;
        }
        #loginContainer h1 {
            font-size: 24px;
        }
        #loginError {
            color: var(--danger-color);
            text-align: center;
            margin-top: 10px;
            height: 20px;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin: 15px 0;
            color: var(--text-muted);
        }
        .remember-me input {
            margin-right: 8px;
        }
        #loginButton {
            width: 100%;
            background-color: var(--primary-color);
        }
        
        #appContainer {
            display: none; /* 默认隐藏 */
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 25px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .form-group input[type="text"], .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            font-size: 15px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 4px rgba(13, 110, 253, 0.2);
        }
        
        .control-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px;
            background-color: var(--light-gray);
            border-radius: 8px;
        }
        .control-row label {
             font-weight: 500;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        .switch input { display:none; }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 28px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 4px; bottom: 4px; background-color: white;
            transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--primary-color); }
        input:checked + .slider:before { transform: translateX(22px); }

        #customCoordsContainer {
            display: none;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .btn, .button-group button {
            padding: 12px; font-size: 16px; color: #fff; border: none;
            border-radius: 6px; cursor: pointer; transition: background-color 0.2s, transform 0.1s;
            font-weight: 500;
        }
        .btn:active, .button-group button:active { transform: scale(0.98); }

        .button-group { display: grid; grid-template-columns: 1fr 1.5fr 1fr; gap: 10px; margin-bottom: 10px; }
        #prevButton { background-color: var(--secondary-color); }
        #queryButton { background-color: var(--primary-color); }
        #nextButton { background-color: var(--success-color); }
        .button-group button:disabled { background-color: #a0a0a0; cursor: not-allowed; opacity: 0.7; }

        .pagination { text-align: center; margin-bottom: 15px; }
        .pagination button, .pagination span {
            display: inline-block;
            background-color: #fff; border: 1px solid var(--border-color); color: var(--primary-color);
            padding: 6px 12px; margin: 0 3px; cursor: pointer; border-radius: 4px;
            transition: background-color 0.2s;
        }
        .pagination button:hover { background-color: #e9ecef; }
        .pagination button.active { background-color: var(--primary-color); color: white; cursor: default; border-color: var(--primary-color); }
        .pagination span { border: none; cursor: default; }
        
        #status { font-weight: 500; text-align: center; padding: 12px; border-radius: 6px; transition: all 0.3s;}
        .status-info { background-color: #cff4fc; color: #055160; }
        .status-success { background-color: #d1e7dd; color: #0f5132; }
        .status-error { background-color: #f8d7da; color: #842029; }

        .page-header { padding-bottom: 10px; border-bottom: 1px solid var(--border-color); margin-bottom: 10px; font-weight: 700; font-size: 18px; }
        
        #merchantList { max-height: 60vh; overflow-y: auto; padding-right: 10px; }
        .merchant-item { border-bottom: 1px solid var(--border-color); padding: 15px 5px; display: grid; grid-template-columns: 1fr auto; gap: 15px; align-items: center; }
        .merchant-item:last-child { border-bottom: none; }
        .merchant-info h3 { margin: 0 0 5px 0; font-size: 17px; font-weight: 500; }
        .merchant-info p { margin: 0; font-size: 14px; color: var(--text-muted); }
        .action-buttons { display: flex; gap: 8px; }
        .action-buttons .btn {
            font-size: 13px; padding: 6px 14px;
            border-radius: 20px; min-width: 90px;
        }
        .btn:hover { opacity: 0.9; }
        .btn.direct-link-btn { background-color: #ff8c00; }
        .btn.copy-link-btn { background-color: #0dcaf0; }
        .btn.qr-code-btn { background-color: var(--success-color); }

        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); justify-content: center; align-items: center; }
        .modal-content { background-color: #fff; padding: 20px; width: 280px; text-align: center; border-radius: var(--border-radius); position: relative; }
        .close-btn { position: absolute; top: 5px; right: 15px; color: #aaa; font-size: 28px; font-weight: bold; cursor: pointer; }
        
        #rawResponseContainer { display:none; margin-top: 20px; }
        #rawResponseContainer pre { background-color: #212529; color: #f8f9fa; padding: 15px; border-radius: 6px; white-space: pre-wrap; word-wrap: break-word; max-height: 400px; overflow-y: auto; font-size: 13px; }
    </style>
</head>
<body>

    <div class="main-container">
        <!-- 登录界面 -->
        <div id="loginContainer" class="card">
            <h1>查询器登录</h1>
            <div class="form-group">
                <label for="usernameInput">账号</label>
                <input type="text" id="usernameInput" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="passwordInput">密码</label>
                <input type="password" id="passwordInput" placeholder="请输入密码">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="rememberMeCheckbox">
                <label for="rememberMeCheckbox">记住我</label>
            </div>
            <button id="loginButton" class="btn">登录</button>
            <div id="loginError"></div>
        </div>

        <!-- 主应用界面 -->
        <div id="appContainer">
            <h1>Lemon兔单无视入口终极版</h1>
            <div class="card">
                <div class="form-group">
                    <label for="tokenInput">请输入 Token:</label>
                    <input type="text" id="tokenInput" placeholder="在此处粘贴您的Token">
                </div>
                <div class="control-row">
                    <label for="customCoordsToggle">自定义经纬度</label>
                    <label class="switch">
                        <input type="checkbox" id="customCoordsToggle">
                        <span class="slider"></span>
                    </label>
                </div>
                <div id="customCoordsContainer">
                    <div class="form-group">
                        <label for="latitudeInput">纬度 (Latitude)</label>
                        <input type="text" id="latitudeInput" placeholder="例如: 31.2304">
                    </div>
                    <div class="form-group">
                        <label for="longitudeInput">经度 (Longitude)</label>
                        <input type="text" id="longitudeInput" placeholder="例如: 121.4737">
                    </div>
                </div>
                 <div class="control-row">
                    <label>开启调试模式 (显示原始响应)</label>
                    <button id="debugUnlockButton" class="btn" style="background-color: var(--secondary-color); font-size: 14px; padding: 8px 16px;">&#128274; 上锁</button>
                </div>
            </div>

            <div class="card">
                 <div class="button-group">
                    <button id="prevButton" disabled>上一页</button>
                    <button id="queryButton">开始查询</button>
                    <button id="nextButton" disabled>下一页</button>
                </div>
                <div id="paginationControls" class="pagination"></div>
                <div id="status" class="status-info">状态：准备就绪</div>
            </div>

            <div class="card" id="results">
                <div class="page-header" id="responseHeader">商家列表</div>
                <div id="merchantList"><p style="text-align: center; color: var(--text-muted);">请点击“开始查询”按钮开始请求...</p></div>
                <div id="rawResponseContainer">
                    <h4 class="page-header">原始响应数据 (Raw Response)</h4>
                    <pre><code id="rawResponseOutput"></code></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- 二维码 Modal -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p>请使用手机扫描二维码</p>
            <img id="qrCodeImg" src="" alt="QR Code">
        </div>
    </div>
    
    <script src="jttt.js" defer></script>
</body>
</html>
